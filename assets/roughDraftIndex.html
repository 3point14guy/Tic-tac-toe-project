<!DOCTYPE>

<html>
<head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="./index.css"/>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
    <div class="row">
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
      <div class="col-xs-1 box">
        <p>x</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#submit-form">
    Login
  </button>
        <div class="modal fade" id="submit-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User Login</h4>
              </div>
              <div class="modal-body">
                <form id="signUp">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="form[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="form[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveButton">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
